<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <h1 class="date-box">
      <span class="date"></span>
      <span class="time"></span>
    </h1>
    <script>
      const addZero = function (num) {
        // if (num < 10) {
        //   num = "0" + num;
        // }
        return num < 10 ? "0" + num : num; // 삼항연산
      };
      // console.log(addZero(5));
      const getCurrentDate = function () {
        const current = new Date();
        const year = current.getFullYear();
        let month = addZero(3);

        let date = addZero(current.getDate()); // 11

        let hour = addZero(current.getHours());

        let minute = addZero(current.getMinutes());

        let second = addZero(current.getSeconds());

        const myDate = document.querySelector(".date");
        const myTime = document.querySelector(".time");

        myDate.textContent = year + "." + month + "." + date;
        myTime.textContent = hour + ":" + minute + ":" + second;
      };
      // 함수를 만들어서 매개변수가 10보다 작으면 "0"붙여서 리턴하는 addZero 함수를 만들어서 사용
      getCurrentDate();
      setInterval(getCurrentDate, 1000);
    </script>
  </body>
</html>
