<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 2px solid #333333;
      }
      .box-wrap {
        border: 1px solid #ff0000;
        display: flex; /* flex 그리드 설정, 가로로 배열됨 */
        justify-content: center; /* 부모 기준 정렬 */
      }
      #logo {
        position: absolute;
        left: 0;
      }
      #gnb {
        width: 800px;
      }
      #btn-all {
        position: absolute;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box-wrap">
      <div class="box" id="logo">logo</div>
      <div class="box" id="gnb">gnb</div>
      <div class="box" id="btn-all">전체 버튼</div>
    </div>
  </body>
</html>
