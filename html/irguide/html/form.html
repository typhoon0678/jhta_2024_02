    <div class="join">
      <div class="container">
        <h2>회원가입</h2>
        <div class="basic-info-box">
          <form action="join-confirm.html" method="get" id="join-form">
            <div class="table-box">
              <h3>기본정보</h3>
              <table class="form-table">
                <colgroup>
                  <col style="width: 180px" />
                  <col />
                </colgroup>
                <tbody>
                  <tr>
                    <th><label for="user-id">아이디</label></th>
                    <td>
                      <input
                        type="text"
                        name="userId"
                        id="user-id"
                        placeholder="아이디를 입력해주세요"
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <th><label for="user-password">비밀번호</label></th>
                    <td>
                      <input
                        type="password"
                        name="userPw"
                        id="user-password"
                        placeholder="비밀번호를 입력해주세요"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <label for="user-password-confirm">비밀번호 확인</label>
                    </th>
                    <td>
                      <input
                        type="password"
                        name=""
                        id="user-password-confirm"
                        placeholder="비밀번호를 입력해주세요"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <label for="user-name">이름</label>
                    </th>
                    <td>
                      <input
                        type="text"
                        name="userName"
                        id="user-name"
                        placeholder="이름을 입력해주세요"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <label for="user-address">주소</label>
                    </th>
                    <td>
                      <div class="input-box">
                        <input
                          type="text"
                          name="postCode"
                          id="postCode"
                          placeholder="우편번호"
                          readonly
                        />
                        <button type="button" id="btn-post" class="btn">
                          우편번호
                        </button>
                      </div>
                      <div class="input-box">
                        <input type="text" id="roadAddress" />
                      </div>
                      <div class="input-box">
                        <input type="text" id="jibunAddress" />
                      </div>
                      <div class="input-box">
                        <input type="text" id="extraAddress" />
                      </div>
                      <!-- default type : submit -->
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <label for="user-hp">휴대전화</label>
                    </th>
                    <td>
                      <div class="input-box">
                        <select name="userHp" id="userhp">
                          <option name="010" id="" selected>010</option>
                          <option name="016" id="">016</option>
                          <option name="017" id="">017</option>
                          <option name="018" id="">018</option>
                          <option name="019" id="">019</option>
                        </select>
                        <input type="text" name="userHpMiddle" class="short" />
                        <input type="text" name="userHpLast" class="short" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>하고 싶은 말</th>

                    </td>
                  </tr>
                  <tr>
                    파일

                  <tr>

                    </th>

              <div class="table-box">

                      </td>

                      <th><input type="checkbox" /></th>
                      <td>[필수] 이용약관 동의</td>
                    </tr>

  <script>
    const btnPost = document.querySelector("#btn-post");
    btnPost.addEventListener("click", function () {
      searchPostCode();
    });
    const postCode = document.getElementById("postCode");

    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function searchPostCode() {
      new daum.Postcode({
        oncomplete: function (data) {
          // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          let roadAddr = data.roadAddress; // 도로명 주소 변수
          let extraRoadAddr = ""; // 참고 항목 변수

          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
            extraRoadAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== "" && data.apartment === "Y") {
            extraRoadAddr +=
              extraRoadAddr !== ""
                ? ", " + data.buildingName
                : data.buildingName;
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraRoadAddr !== "") {
            extraRoadAddr = " (" + extraRoadAddr + ")";
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          postCode.value = data.zonecode;
          document.getElementById("roadAddress").value = roadAddr;
          document.getElementById("jibunAddress").value = data.jibunAddress;

          // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
          if (roadAddr !== "") {
            document.getElementById("extraAddress").value = extraRoadAddr;
          } else {
            document.getElementById("extraAddress").value = "";
          }
        },
      }).open();
    }

    // validation
    const btnJoin = document.querySelector("#btn-join");
    const joinForm = document.querySelector("#join-form");
    const userId = document.querySelector("#user-id");
    const password = document.querySelector("#user-password");
    const passwordConfirm = document.querySelector("#user-password-confirm");
    const agree = document.querySelector("#agree");

    btnJoin.addEventListener("click", function (e) {
      e.preventDefault(); // 기존 기능(submit) 막기
      console.log(passwordConfirm.value);
      if (userId.value === "") {
        alert("아이디를 입력해주세요.");
        userId.focus();
      } else if (password.value === "" || passwordConfirm.value === "") {
        alert("비밀번호를 입력해주세요.");
        password.focus();
      } else if (password.value != passwordConfirm.value) {
        alert("비밀번호를 확인해주세요.");
        password.focus();
      } else if (postCode.value === "") {
        alert("우편번호를 입력해주세요.");
        postCode.focus();
      } else if (agree.checked === false) {
        alert("동의를 체크해주세요.");
      } else {
        joinForm.submit();
      }
    });
  </script>
