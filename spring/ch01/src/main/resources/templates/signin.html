<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
<main class="container">
    <form action="/member/signin" method="post" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" name="id" id="id" required
                   th:value="${(member != null) ? member.id : ''}">
            <div class="text-danger" th:if="${id != null}" th:text="${id}">id error</div>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required
                   th:value="${(member != null) ? member.password : ''}">
            <div class="text-danger" th:if="${password != null}" th:text="${password}">pw error</div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">LogIn</button>
        </div>
    </form>
</main>
</body>
</html>
