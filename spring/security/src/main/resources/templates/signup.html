<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

<h2>Sign Up</h2>

<form th:action="@{/signup}" method="post">
    <input type="text" id="username" name="username">
    <input type="password" id="password" name="password">
    <button type="submit">Sign Up</button>
</form>

</body>
</html>
