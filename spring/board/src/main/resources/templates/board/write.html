<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
</head>
<body>

<h1>Board Write</h1>
<form action="/board/write" method="post" th:object="${boardDto}">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" th:field="*{title}">
    <label for="content">Content</label>
    <input type="text" name="content" id="content" th:field="*{content}">
    <button type="submit">Write</button>
    <div th:errors="*{title}">title error</div>
    <div th:errors="*{content}">content error</div>
</form>

</body>
</html>
