<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5 mb-5 fw-bold h2">INSERT</h2>

            <form th:action="@{/gallery/write}" th:object="${galleryDto}" method="post"
                  enctype="multipart/form-data">

                <div class="mb-5">
                    <label for="title" class="form-label fw-bold h5">TITLE</label>
                    <input type="text" class="form-control" id="title" placeholder="title"
                           th:field="*{title}">
                    <div class="text-danger" th:errors="*{title}">error</div>
                </div>

                <div class="mb-5">
                    <label for="desc" class="form-label fw-bold h5">DESC</label>
                    <textarea class="form-control" id="desc" rows="3" name="desc"
                              th:field="*{description}"></textarea>
                    <div class="text-danger" th:errors="*{description}">error</div>
                </div>
                <div class="mb-5">
                    <label for="category" class="form-label fw-bold h5">CATEGORY</label>
                    <select class="form-select" id="category" name="category"
                            th:field="*{category}">
                        <option th:each="item: ${categoryList}" th:text="${item.engName}" th:value="${item.engName}">
                            category
                        </option>
                    </select>
                </div>

                <div class="mb-5">
                    <label for="point" class="form-label  fw-bold h5">POINT</label>
                    <input type="text" class="form-control" id="point" placeholder="point" name="point"
                           th:field="*{point}">
                    <div class="text-danger" th:errors="*{point}">error</div>
                </div>
                <div class="mb-5">
                    <label for="file" class="form-label fw-bold h5">FILE</label>
                    <input class="form-control" type="file" id="file" name="file"
                           th:field="*{file}">
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-primary">CONFIRM</button>
                    <button class="btn btn-secondary mx-2">RESET</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
