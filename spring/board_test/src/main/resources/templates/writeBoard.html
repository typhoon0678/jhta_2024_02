<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Board</title>
</head>
<body>
<div th:replace="~{components/header}"></div>

<main class="container w-100 m-auto">
    <form action="/board/write" method="post" th:object="${boardDto}">
        <h1 class="h3 mb-3 fw-normal">Board</h1>

        <div class="form-text">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control" name="title" id="title" placeholder="Title">
            <div class="text-danger" th:errors="*{title}">title error</div>
        </div>
        <div class="form-text">
            <label for="content">Content</label>
            <textarea class="form-control" th:field="*{content}" rows="5" name="content" id="content" placeholder="Content"></textarea>
        </div>

        <button class="btn btn-primary w-100 py-2 my-2" type="submit">Write</button>
    </form>
</main>

</body>
</html>
